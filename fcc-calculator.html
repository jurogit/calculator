<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JavaScript Calculator</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- Font-Awesome -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	</head>
	<body>
		
		<div class="main-wrapper">
		  <div class="calculator">
		    <div id="display"></div>
		    <div class="keyboard">
		      <div class="key-row">
		        <div id="ac" class="calc-btn calc-fn big small-text">AC</div>
		        <div id="ce" class="calc-btn calc-fn small-text">CE</div>
		        <!-- <div id="%" class="calc-btn operator orange small">&#37;</div> -->
		        <!-- <div class="calc-btn fill-btn"></div> -->
		        <div id="/" class="calc-btn operator orange">&#247;</div>
		      </div>
		      <div class="key-row">
		        <div id="7" class="calc-btn number">7</div>
		        <div id="8" class="calc-btn number">8</div>
		        <div id="9" class="calc-btn number">9</div>
		        <div id="*" class="calc-btn operator orange">&#215;</div>
		      </div>
		      <div class="key-row">
		        <div id="4" class="calc-btn number">4</div>
		        <div id="5" class="calc-btn number">5</div>
		        <div id="6" class="calc-btn number">6</div>
		        <div id="-" class="calc-btn operator orange">&#8722;</div>
		      </div>
		      <div class="key-row">
		        <div id="1" class="calc-btn number">1</div>
		        <div id="2" class="calc-btn number">2</div>
		        <div id="3" class="calc-btn number">3</div>
		        <div id="+" class="calc-btn operator orange">&#x2b;</div>
		      </div>
		      <div class="key-row last-row">
		        <div id="." class="calc-btn operator">.</div>
		        <div id="0" class="calc-btn number">0</div>
		        <div id="=" class="calc-btn calc-fn orange big">&#61;</div>
		      </div>
		    </div>
		  </div>
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/math.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
